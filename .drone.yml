kind: secret
name: docker_hub_user
---
kind: secret
name: docker_hub_password
---
kind: secret
name: rancher_cluster_token
---
kind: secret
name: rancher_host
---
kind: secret
name: sonar_host
---
kind: secret
name: sonar_project_token
---


kind: pipeline
type: kubernetes
name: Build

steps:
- name: Install node modules
  image: node:10.16.3
  commands:
  - npm install

- name: Build static web files
  image: node:10.16.3
  commands:
  - npm run build
  when:
    branch:
    - master

- name: Publish
  image: plugins/docker
  settings:
    repo: ssl1321ois/timelog_web
    tags: ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret: docker_hub_user
    password:
      from_secret: docker_hub_password
  when: 
    event:
    - push

trigger:
  branch:
  - master
  - dev
  event:
  - push

# depends_on:
#   - Analysis

---

kind: pipeline
type: kubernetes
name: Deployment

steps:
- name: Deploy Production
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/overlays/production
  - kustomize edit set image ssl1321ois/timelog_web:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=production -f -
  when:
    branch:
    - master
    event:
    - push

trigger:
  branch:
  - master
  event:
  - push

depends_on:
- Build
