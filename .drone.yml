kind: secret
name: docker_user
---
kind: secret
name: docker_password
---
kind: secret
name: cluster_token
---
kind: secret
name: cluster_url
---

kind: pipeline
type: kubernetes
name: Build

steps:
- name: Install node modules
  image: node:16
  commands:
  - npm install

- name: Build static web files
  image: node:16
  commands:
  - npm run build
  when:
    branch:
    - master
    - dev
    event:
    - push

- name: Publish
  image: plugins/docker
  settings:
    repo: ssl1321ois/timelog_web
    tags: ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret: docker_user
    password:
      from_secret: docker_password
  when: 
    branch:
    - master
    event:
    - push

trigger:
  branch:
  - master
  - dev
  event:
  - push

---

kind: pipeline
type: kubernetes
name: Deployment

steps:
- name: Deploy Production
  image: nightlord851108/kustomize
  environment:
    CLUSTER_URL:
      from_secret:
        cluster_url
    CLUSTER_TOKEN:
      from_secret:
        cluster_token
  commands:
  - cd kustomize/overlays/production
  - kustomize edit set image ssl1321ois/timelog_web:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${CLUSTER_URL}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=production -f -
  when:
    branch:
    - master
    event:
    - push

trigger:
  branch:
  - master
  event:
  - push

depends_on:
- Build
